<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Document Setup -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Font (Poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Stylesheet Link -->
        <link rel="stylesheet" href="style.css">

        <!-- Title -->
        <title>Currency Converter</title>
    </head> 

    <body>
        <div class="application-container">                
            <h1>Currency Converter</h1>
            <div class="container">
                <div class="amount-container">
                    <p>Enter Amount</p>
                    <input id="amount" type="number" placeholder="0">
                </div>
                <div class="currency-container">
                    <div>
                        <p>From</p>
                        <div class="select-container">
                            <img id="flag-one" src="icons/USA.svg">
                            <select id="first-currency">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <img class="swap-btn" src="icons/swap.svg">
                    </div>
                    <div>
                        <p>To</p>
                        <div class="select-container">
                            <img id="flag-two" src="icons/USA.svg">
                            <select id="second-currency">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="JPY">JPY</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="result">
                    <p id="result-text">0 USD = 0.00000 USD</p>
                </div>
            </div>
            <div class="btn-container">
                <button class="submit-btn">Get Exchange Rate</button>
            </div>
        </div>
    </body>

    <!-- Script Link -->
    <script src="script.js"></script>

</html>
